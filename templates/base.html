<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 790px;
    }
    </style>
</head>

<body>

    <!-- Barra superior  -->
    <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://img.icons8.com/cute-clipart/64/000000/3d-printer.png"  width="30" height="30" class="d-inline-block align-top"alt=""/>
                PrintAR
            </a>
            {% if session['username'] %}
            <form class="form-inline" action="{{ url_for('logout') }}" method="post">
                <h5 class="text-white h4">Bienvenido {{ session['name'] }}</h5> &nbsp;&nbsp;
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar sesión</button>
            </form>
            {% else %}
            <form class="form-inline" action="{{ url_for('login') }}" method="post">
                {% if error %}
                <p style="color: red;">{{ error }}&nbsp;&nbsp;</p>
                {% endif %}
                <input class="form-control mr-sm-2" type="text" placeholder="Usuario" name="username" required>
                <input class="form-control mr-sm-2" type="password" placeholder="Contraseña" name="password" required>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Iniciar sesión</button>
                <a class="btn btn-success" href="{{ url_for('signup') }}">Regístrate</a>
            </form>
            {% endif %}
    </nav>

    
    {% block content %}{% endblock %}

    <!-- Pie de página -->
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; PrintAR</small>
        </div>
      </footer>

</body>

</html>
